<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>::. Sign In .::</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/register-style.css" rel="stylesheet">

</head>

<body>
  
<div class="homepage"></div>  
<div class="regis_bg">

	<div class="regis_logo"><img src="images/logo.png" alt=""/></div>
    <div class="regis_wrap">
    	<div class="signin_wrap" id="signin">
        	<h1>Sign In</h1>
            <p>Error message show here...</p>
          <span>
            	<label>User name</label>
                <i class="fa fa-user"></i>
                <input type="text" class="signin_fild" />
                <b></b>
            </span>
            <span>
            	<label>Password</label>
                <i class="fa fa-key si-pass"></i>
                <input type="Password" class="signin_fild" />
                <b></b>
            </span>
            <div class="for-pas-text"><strong id="fp-click"><i class="fa fa-question"></i>Forgot Password</strong></div>
            <input type="button" value="Sumbit" class="sign_btn" />
            <div class="for-pas-text"><a href="index.html">Not have an account</a> <a href="registration.html">Register Now</a></div>            
        </div>
    	<div class="signin_wrap" id="forgot-pass">
        	<h1>Forgot Password</h1>
            <span>
            	<label>Email/Phone</label>
                <i class="fa fa-envelope"></i>
                <input type="text" class="signin_fild" />
                <b></b>
            </span>
            <input type="button" value="Sumbit" class="sign_btn sign_btn_for" />
            <div class="cancel_for">Cancel</div>            
        </div>        
    </div>
</div>  
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery-fun.js"></script>
</body>

   
</html>
